  <div class="contact-wrapper" style="margin-top: 75px;">
    <div class="contact-container">
        <h1>Contacteer Ons</h1>
        <form id="contactForm">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" placeholder="Uw naam" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Uw e-mailadres" required>

            <label for="message">Bericht:</label>
            <textarea id="message" name="message" placeholder="Uw bericht" rows="4" required></textarea>

            <button type="submit">Verzend</button>
        </form>
        <div id="responseMessage"></div>
    </div>
</div>

<script>
    const webhookUrl = "https://discord.com/api/webhooks/JE_WEBHOOK_URL"; // Vervang met je Discord Webhook URL

    document.getElementById('contactForm').addEventListener('submit', async function (e) {
        e.preventDefault(); // Voorkomt standaard formulierverzending

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        const payload = {
            content: `**Nieuw bericht ontvangen:**\n\n**Naam:** ${name}\n**E-mail:** ${email}\n**Bericht:**\n${message}`
        };

        try {
            const response = await fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                document.getElementById('responseMessage').innerHTML = "<p class='success'>Bericht succesvol verzonden!</p>";
                document.getElementById('contactForm').reset();
            } else {
                document.getElementById('responseMessage').innerHTML = "<p class='error'>Er is iets fout gegaan. Probeer het opnieuw.</p>";
            }
        } catch (error) {
            console.error("Fout:", error);
            document.getElementById('responseMessage').innerHTML = "<p class='error'>Er is een fout opgetreden. Controleer de console voor meer details.</p>";
        }
    });
</script>
